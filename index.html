<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1614398032871-919d652c7b8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2486&q=80" alt="" class ="background-image">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" class ="logo">
    <div class="content-container">
        <div class="opening-message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        <p> You <i>know</i> you want to. </p></div>
        
        <div class="form-section"><b class ="form-header">Let's do this!</b>

            <form>
                <div class="form-row">
                    <div class="form-column">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-column">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-column">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-column">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

            </form>
        </div>

        <footer>
            <div class="footer-content">
                <button>Create Account</button>
                <p>Already have an account? <span class="login">Log in</span></p>
            </div>
        </footer>
        </div>
    </div>


</body>

</html>
